<div class="container-fluid" fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="35" >
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form  [formGroup]="loginForm" class="form-group"  fxLayoutAlign="strech" fxLayout="column" class="Login-form">
            <mat-form-field  class="form-group">
              <mat-label>UserName</mat-label>
              <input  matInput type="text" class="form-control"  formControlName="Username"  placeholder="Username" >
              
            </mat-form-field>
          
            <mat-form-field class="form-group">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" class="form-control" placeholder="Password" required>
            </mat-form-field>

            <button mat-raised-button type="submit">Login</button>
            <br>
            <button mat-raised-button (click)="loadApiData()" type="button">LoadApiData</button>
          </form>
          {{loginForm.value | json}}
    </mat-card>

</div>
    <router-outlet></router-outlet>
